<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.js" type="text/javascript"></script>
    <script src="pose/pose.js" type="text/javascript"></script>
    <link rel="stylesheet" href="pose/poseStyle.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  </head>
  <body>
  	<header><img src="title.jpg" width="100%"></header>
    <nav>
      <div id="mname" style="text-align:left;"><h3>Teachable Machine:</h3></div>
      <table>
        <tr>
          <th>Model:</th>
          <th><input id="modelin" type="text" name="modelin" value=""></th>
        </tr>
      </table>
      <input type="button" onclick="init()" value="Webcam">
      <br><div id="mname" style="text-align:left;"><h3>MQTT Server:</h3></div>
      <table>
        <tr>
          <th>Server:</th>
          <th><input id="host" type="text" name="host" value="broker.mqttdashboard.com"></th>
        </tr>
        <tr>
          <th>Port:</th>
          <th><input id="port" type="text" name="port" value="8000"></th>
        </tr>
        <tr>
          <th>User:</th>
          <th><input id="user" type="text" name="user" value="name"></th>
        </tr>
        <tr>
          <th>Topic:</th>
          <th><input id="topic" type="text" name="topic" value="iCShop/MoonCar"></th>
        </tr>
      </table>
      <input type="button" onclick="startConnect()" value="Connect">
      <input type="button" onclick="startDisconnect()" value="Disconnect">
      <div id="messages"></div>
    </nav>
  	<main><div><canvas id="canvas"></canvas></div></main>
  	<aside>
      <br>
      <div id="label1"></div>
      <div id="myProgress1">
        <div id="myBar1"></div>
      </div>
      <br>
      <div id="label2"></div>
      <div id="myProgress2">
        <div id="myBar2"></div>
      </div>
      <br>
      <div id="label3"></div>
      <div id="myProgress3">
        <div id="myBar3"></div>
      </div>
      <br>
      <div id="label4"></div>
      <div id="myProgress4">
        <div id="myBar4"></div>
      </div>
      <br>
      <div id="label5"></div>
      <div id="myProgress5">
        <div id="myBar5"></div>
      </div>
      <br>
      <div id="label6"></div>
      <div id="myProgress6">
        <div id="myBar6"></div>
      </div>
      <br>
      <div id="label7"></div>
      <div id="myProgress7">
        <div id="myBar7"></div>
      </div>
      <br>
      <div id="label8"></div>
      <div id="myProgress8">
        <div id="myBar8"></div>
      </div>
      <br>
      <div id="label9"></div>
      <div id="myProgress9">
        <div id="myBar9"></div>
      </div>
      <br>
      <div id="label10"></div>
      <div id="myProgress10">
        <div id="myBar10"></div>
      </div>
    </aside>
  </body>
</html>
